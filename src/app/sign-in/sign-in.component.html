<div class="login-container">
    <div class="login-box">
      <div class="login-header">
        <h2>Sign in to your dashboard</h2>
      </div>
      <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="text" formControlName="username" placeholder="Username" />
          <div *ngIf="signInForm.controls['username'].invalid && signInForm.controls['username'].touched" class="error-message">
            Username is required
          </div>
        </div>
        <div class="form-group">
          <input type="password" formControlName="password" placeholder="Password" />
          <div *ngIf="signInForm.controls['password'].invalid && signInForm.controls['password'].touched" class="error-message">
            Password is required
          </div>
        </div>
        <div class="form-group">
          <button type="submit" [disabled]="signInForm.invalid">SIGN IN</button>
        </div>
      </form>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    </div>
  </div>
